<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFTR</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-status-bar" content="#263238"/>    
    <meta name="theme-color" content="#263238" />
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body id="home">
    <!-- nav bar -->
    <nav>
      <div class="nav-wrapper blue-grey darken-4">
        <a href="#" class="brand-logo center"> Giftr</a>
        <ul id="nav-mobile" class="right"></ul>
      </div>
    </nav>

    <!-- login and register -->
    <main class="container">
      <div class="row">
        <form class="col s12 center">
          <!-- TODO: ADD THE FIRST AND LAST NAME for registration -->
          <div class="row">
            <div class="input-field col s12 white-text">
              <input id="email" type="email" class="white-text" />
              <label for="email" class="white-text">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                id="password"
                type="password"
                class="validate white-text"
              />
              <label for="password" class="white-text">Password</label>
            </div>
          </div>

          <div class="row">
            <div class="col s6 center">
              <a
                class="waves-effect waves-light btn blue-grey darken-3"
                id="btnRegister"
                ><i class="material-icons left">person_add</i>Register</a
              >
            </div>
            <div class="col s6 center">
              <a
                class="waves-effect waves-light btn blue-grey darken-3"
                id="btnLogin"
                ><i class="material-icons left">login</i>Login</a
              >
            </div>
          </div>

          <!-- <div class="row"> -->
            <!-- <div class="col s12"> -->
              <!-- <a href="#"><i class="material-icons">hail</i> Forgot Password</a> -->
            <!-- </div> -->
          <!-- </div> -->

        </form>
      </div>
    </main>
  </body>
</html>
