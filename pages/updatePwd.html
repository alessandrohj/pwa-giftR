<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFTR</title>
    <link rel="manifest" href="../manifest.json" />
    <meta name="apple-mobile-web-app-status-bar" content="#263238"/>    
    <meta name="theme-color" content="#263238" />
    <link rel="apple-touch-icon" href="../img/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/materialize.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
  </head>
  <body id="updatePwd">
    <nav>
      <div class="nav-wrapper blue-grey darken-4">
        <a href="#" class="brand-logo center"> Giftr</a>
        <ul id="nav-mobile" class="right"></ul>
      </div>
    </nav>
    <main class="container">
      <div><a href="/pages/people.html" id="btnBackPeoplePage" class="btn-small blue-grey darken-1 white-text btnHome"><i class="material-icons arrow_back">arrow_back</i></a></div>
      <div class="row center">
        <div class="white-text s10 center updateMsg hide"> <b class="blue-grey-text text-darken-4">Password changed successfully!</b> <br> Go back to the previous page</div>
        <form class="col s12 center updateForm">
          <h5 class="blue-grey-text text-darken-4 updateTitle">Update your password</h5>
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="email" type="email" class="validate white-text" />
              <label for="email" class="white-text">Email</label>
            </div>
          </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate white-text"/>
            <label for="password" class="white-text">Password</label>
          </div>
        </div>
          <div class="row">
            <div class="col s6 center">
              <a href="/pages/people.html"
                class="waves-effect waves-light btn blue-grey darken-3"
                id="btnRegister"
                ><i class="material-icons left">cancel</i>Cancel</a
              >
            </div>
            <div class="col s6 center updateNewPwd">
              <a
                class="waves-effect waves-light btn blue-grey darken-3"
                id="btnLogin"
                ><i class="material-icons left ">save</i>Save</a
              >
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
