<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFTR</title>
    <link rel="manifest" href="../manifest.json" />
    <meta name="apple-mobile-web-app-status-bar" content="#263238"/>    
    <meta name="theme-color" content="#263238" />
    <link rel="apple-touch-icon" href="../img/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/materialize.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
  </head>
  <body id="people">
    <nav>
      <div class="nav-wrapper blue-grey darken-4">
        <div class="brand-logo center show-on-large">Giftr</div>
        <a href="#" data-target="slide-out"class="left sidenav-trigger show-on-large"> <i class="material-icons left">menu</i></a>
        <ul id="nav-mobile" class="right">
          <li>
            <a href="#modalAddPerson" title="Add person" id="btnAddPerson" class="modal-trigger"><i class="material-icons right">person_add</i> Add Person</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container">
      <section class="row people">
        <div class="col s12">
        </div>
      </section>
      <!-- <div class="class row center">
        <div class="col s12 center">
          <a class="waves-effect waves-light btn-small grey darken-1 white-text" id="btnUpdatePwd"><i  class="material-icons left">hail</i>Update Password</a>
      </div>  
      </div> -->
    </main>
    <div class="modal modal-fixed-footer" id="modalAddPerson">
      <div class="modal-content blue-grey lighten-4">
        <h4 class="blue-grey-text text-darken-4">New Person</h4>
        <p class="blue-grey-text text-darken-4">Why not add another person?</p>
        <form class="col s12 ">
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="name" type="text" class="validate black-text" />
              <label for="name" class="black-text">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="dob" type="date" class="validate black-text" />
              <label for="dob" class="black-text">Birthdate</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer blue-grey darken-4">
        <a href="#!"
          id="btnSavePerson"
          class="modal-close waves-effect blue-grey darken-4 btn-flat center white-text">Save Person</a>
      </div>
    </div>
    <ul id="slide-out" class="sidenav">
      <li id="peopleLink">
        <a href="./people.html" class="waves-effect"
          ><i class="material-icons">person_pin</i>People List</a>
      </li>
      <li id="btnUpdatePwd">
        <a href="./updatePwd.html" class="waves-effect"
          ><i class="material-icons">edit</i>Update Password</a>
      </li>
      <li id="btninstall">
        <a class="waves-effect"
          ><i class="material-icons">get_app</i>Install App</a>
      </li>
      <li id="btnLogOut">
        <a href="../index.html" class="waves-effect"
          ><i class="material-icons">logout</i>Logout</a>
      </li>
      <li>
        <a class="sidenav-close" href="#!"><i class="material-icons">cancel</i>Close Sidenav</a>
      </li>
    </ul>
  </body>
</html>
