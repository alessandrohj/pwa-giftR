<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFTR</title>
    <link rel="manifest" href="../manifest.json" />
    <meta name="apple-mobile-web-app-status-bar" content="#263238"/>    
    <meta name="theme-color" content="#263238" />
    <link rel="apple-touch-icon" href="../img/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/materialize.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
  </head>
  <body id="gifts">
    <nav>
      <div class="nav-wrapper blue-grey darken-4">
        <div class="brand-logo center show-on-large">Giftr</div>
        <a href="#" data-target="slide-out"class="left sidenav-trigger show-on-large"> <i class="material-icons left">menu</i></a>
        <ul id="nav-mobile" class="right">
          <li>
            <a href="#modalAddGift" title="add a gift" id="btnAddGift" class="modal-trigger"
              ><i class="material-icons right">playlist_add</i> Add Gift</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main class="container">
      <div><a href="/pages/people.html" id="btnBackPeoplePage" class="btn-small blue-grey darken-1 white-text btnHome"><i class="material-icons arrow_back">arrow_back</i></a></div>
      <section class="row gifts">
        <div class="col s12">
          <div class="card gift" data-id="">
          </div>
        </div>
      </section>
    </main>  
    <div class="modal modal-fixed-footer" id="modalAddGift">
      <div class="modal-content blue-grey lighten-4" id="giftError">
      </div>
      <div class="modal-content blue-grey lighten-4">
        <h4 class="blue-grey-text text-darken-4">New Gift idea</h4>
        <p class="blue-grey-text text-darken-4">Why not add another idea?</p>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="name" type="text" class="validate black-text" required/>
              <label for="name" class="black-text">Idea</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="price" type="text" inputmode="numeric" class="validate black-text" required/>
              <label for="price" class="black-text">Price</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="storeName" type="text" class="validate black-text" required/>
              <label for="storeName" class="black-text">Store Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="storeProductURL" type="url" class="validate black-text" required />
              <label for="storeProductURL" class="black-text">Website</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer blue-grey darken-4">
        <a href="#!"id="btnSaveGift"class="modal-close waves-effect blue-grey darken-4 btn-flat center white-text">Save Gift Idea</a>
      </div>
    </div>  
    <ul id="slide-out" class="sidenav">
      <li id="btnLogOut">
        <a href="../index.html" class="waves-effect"><i class="material-icons">logout</i>Logout</a>
      </li>
      <li><a class="sidenav-close" href="#!"><i class="material-icons">cancel</i>Close Sidenav</a></li>
    </ul>
  </body>
</html>
